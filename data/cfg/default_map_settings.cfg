// default settings for maps
// on every map load, this file will be executed, followed by mapscript.

if (strcmp $skybox "") [
    skybox "textures/sky/remus/sky01"
]

materialreset

loop i 4 [
    texture [glass@(+ $i 1)] "textures/core/glassn.png" // glass normals
    
    texture [water@(+ $i 1)] "textures/core/water.png"  // water surface
    texture 1 "textures/core/water.png"  // waterfall
    texture 1 "textures/core/watern.png" // water normals
    texture 1 "textures/core/waterd.png" // water distortion
    texture 1 "textures/core/watern.png" // waterfall  normals
    texture 1 "textures/core/waterd.png" // waterfall distortion

    texture [lava@(+ $i 1)] "textures/core/lava.png" 0 0 0 2 // lava surface
    texture 1 "textures/core/lava.png"   // falling lava
    texture 1 "textures/core/watern.png" // lava normals
    texture 1 "textures/core/watern.png" // lavafall normalmap
]

texturereset // starts the texture slot/index at 0

setshader bumpworld // default textures have normalmaps

texture 0 "textures/core/defsky.png" // fallback sky
texture 0 "textures/core/256.png"    // fallback geometry
texture n "textures/core/256n.png"
texture 0 "textures/core/256.png"
texture n "textures/core/256n.png"
texture 0 "textures/core/256.png"
texture n "textures/core/256n.png"
texture 0 "textures/core/256.png"
texture n "textures/core/256n.png"
texture 0 "textures/core/128.png"
texture n "textures/core/128n.png"
texture 0 "textures/core/64.png"
texture n "textures/core/64n.png"
texture 0 "textures/core/32.png"
texture n "textures/core/32n.png"
